<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Chacker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container-fluid">
    <div class="container">
        <div class="main">
            <div class="inpdiv">
                <input id="inp" type="text" oninput="showPassword()">
            </div>
            <div class="limit inner mt-5">
                <p id="limit"><i class="fa-regular fa-circle-dot"></i>Password must have minumum 8 latter</p>
            </div>
            <div class="upper inner">
                <p id="upper"><i class="fa-regular fa-circle-dot"></i>Password must have a upperCase latter</p>
            </div>
            <div class="number inner">
                <p id="number"><i class="fa-regular fa-circle-dot"></i>Password must have a latter from (1-9)</p>
            </div>
            <div class="spacial inner">
                <p id="spacial"><i class="fa-regular fa-circle-dot"></i>Password must have a spacial charator</p>
            </div>
            <div class="lower inner mb-3">
                <p id="lower"><i class="fa-regular fa-circle-dot"></i>Password must have a lowerCase latter</p>
            </div>



        </div>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="app.js"></script>

</html>
